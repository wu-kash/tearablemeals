<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Recipe: Warm Potato Salad</title>
    <link rel="icon" href="images/tar_recipe.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="styles/recipe-styles.css">
    <script src="scripts/recipe.js"></script>
</head>

<body>
    <div class="div-document">
        <div class="div-heading-recipe">
            <h1 class="h1-titles title-recipe" id="recipe-title"></h1>
        </div>
        <div class="div-recipe-info recipe-info-height">
            <a target="_blank" id="qr-link">
                <img src="../qr/BakedRavioli.png" alt="QR Code" class="img-recipe-info-qr recipe-info-height">
            </a>
            <div class="div-recipe-info-text recipe-info-height">
                <div class="div-recipe-info-text-row">
                    <img src="images/symbol_portions.png" alt="logo" class="img-recipe-info-text-symbol">
                    <span id="recipe-portions"></span>
                </div>
                <div class="div-recipe-info-text-row">
                    <img src="images/symbol_preparation.png" alt="logo" class="img-recipe-info-text-symbol">
                    <span id="recipe-preparation-time"></span>
                </div>
                <div class="div-recipe-info-text-row">
                    <img src="images/symbol_cooking.png" alt="logo" class="img-recipe-info-text-symbol">
                    <span id="recipe-cooking-time"></span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="div-heading-container">
                <div>
                    <h2 class="recipe-headings title-ingredients">Ingredients</h2>
                </div>
                <h2 class="recipe-headings title-preparation">Preparation</h2>
            </div>
            <div class="div-ingredients">
                <ul class="text-ingredient-list" id="ingredientList">
                    <li class="text-ingredient-item"></li>
                    <!-- Ingredients added with addIngredientToList('Ingredient', 'Value', 'Units'); -->
                    <!-- Headings added with addIngredientHeadingToList('Heading'); -->
                </ul>
            </div>
            <div class="section-preparation">
                <ul class="text-preparation-list" id="preparationList">
                    <!-- Steps added with addPreparationStepToList('Step Description'); -->
                </ul>
            </div>
            <div class="section-recipe">
                <h2 class="recipe-headings title-instructions" style>Cooking</h2>
                <ol class="text-instructions-list" id="cookingList">
                    <!-- Steps added with addCookingStepToList('Step Description'); -->
                </ol>
            </div>
        </div>

        <div class="div-logo">
            <a href="index.html">
                <img src="images/tar_footer_a5.png" alt="logo" class="img-logo">
            </a>
        </div>
    </div>

</body>

</html>
